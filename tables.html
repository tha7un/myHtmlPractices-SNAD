<!DOCTYPE html>
<html>
    <style>
        h1 {
            text-decoration: underline;
            text-align: center;
         }
         table, th, td { border: 2px solid black;
                         border-radius: 1px;
                         border-style:double;
                         border-color:brown;
                        }
         th {
            text-align: left;
         }
         tr:nth-child(even) { 
                       background-color: rgb(138, 202, 202);
         }
    </style>
    <body>
        <h1 style="color: chocolate; font-family: 'Times New Roman', Times, serif;">This is a basic example of a table</h1>
        <table style="width: 100%;">
            <caption>Car companies</caption>
        <tr style="color:brown;">
            <th style="width: 10%;">S.no</th>
            <th style="width: 20%;">car brand</th>
            <th style="width: 40%;">car model</th>
        </tr>
        <tr>
            <td>1</td>
            <td>maruti</td>
            <td>alto</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Toyota</td>
            <td>fortuner</td>
        </tr>
        <tr>
            <td>3</td>
            <td>ford</td>
            <td>mustang</td>
        </tr>
        <tr>
            <td>4</td>
            <td>honda</td>
            <td>city</td>
        </tr>
        </table>
     </body>
</html>
