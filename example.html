<!DOCTYPE html>
<html>
    <head>
    <style>
        div {
            background-color:blue;
        }
        div.primary {
            opacity: 0.1;
        }
        div.secondary {
             opacity: 0.5;
        }
        div.third {
            opacity: 0.8;
        }
        div.fourth {
            opacity: 1;
        }
    </style>
    </head>
  <body>
    <div class="primary">
        <h1>max transparency</h1>
    </div>
    <div class="secondary">
         <h1>normal transparency</h1>  
    </div>
    <div class="third">
        <h1>nearly opaque</h1>
    </div>
    <div class="fourth">
         <h1>fullly opaque</h1>
    </div>
  </body>
</html>
